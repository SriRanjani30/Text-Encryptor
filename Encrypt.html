<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor and Decryptor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 15px;
            margin: 10px 1%;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryptor and Decryptor</h1>
        <div class="form-group">
            <textarea id="inputText" rows="4" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="form-group">
            <select id="algorithm">
                <option value="AES">AES</option>
                <option value="DES">DES</option>
                <option value="TripleDES">TripleDES</option>
            </select>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="button-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <h2>Result:</h2>
        <textarea id="resultText" rows="4" readonly></textarea>
    </div>

    <!-- Include CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function encrypt() {
            let text = document.getElementById('inputText').value;
            let password = document.getElementById('password').value;
            let algorithm = document.getElementById('algorithm').value;
            let encrypted;
            
            switch (algorithm) {
                case 'AES':
                    encrypted = CryptoJS.AES.encrypt(text, password).toString();
                    break;
                case 'DES':
                    encrypted = CryptoJS.DES.encrypt(text, password).toString();
                    break;
                case 'TripleDES':
                    encrypted = CryptoJS.TripleDES.encrypt(text, password).toString();
                    break;
                default:
                    alert('Unsupported algorithm');
                    return;
            }

            document.getElementById('resultText').value = encrypted;
        }

        function decrypt() {
            let text = document.getElementById('inputText').value;
            let password = document.getElementById('password').value;
            let algorithm = document.getElementById('algorithm').value;
            let decrypted;
            
            try {
                switch (algorithm) {
                    case 'AES':
                        decrypted = CryptoJS.AES.decrypt(text, password);
                        break;
                    case 'DES':
                        decrypted = CryptoJS.DES.decrypt(text, password);
                        break;
                    case 'TripleDES':
                        decrypted = CryptoJS.TripleDES.decrypt(text, password);
                        break;
                    default:
                        alert('Unsupported algorithm');
                        return;
                }

                let originalText = decrypted.toString(CryptoJS.enc.Utf8);
                document.getElementById('resultText').value = originalText;
            } catch (e) {
                document.getElementById('resultText').value = 'Decryption failed';
            }
        }
    </script>
</body>
</html>
